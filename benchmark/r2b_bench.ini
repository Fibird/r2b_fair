[global]
group_reporting=1
bs=4k
ioengine=libaio
direct=1

[reserv-app]
name=reserv-app
directory=/mnt/rbd0

rw=randwrite
numjobs=2
iodepth=1
size=4G

[burst-app]
name=burst-app
directory=/mnt/rbd1

rw=randwrite
numjobs=8
iodepth=32
size=1G
thinktime=10s
thinktime_spin=10s
thinktime_blocks=10000

[besteffort-app]
name=besteffort-app
directory=/mnt/rbd2

rw=randwrite
numjobs=4
iodepth=4
size=2G
